<!-- about_us.html -->
{% extends "layout.html" %}

{% block title %}WikiStack - Add Page{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>ADD A PAGE</h1>
    </div>

    <form role="form" action='/add/submit' method='post'>
      <div class="form-group">
        <label>PAGE TITLE</label>
        <input type="text" class="form-control" name="page_title" placeholder="Type title">
      </div>
      <div class="form-group">
        <label>PAGE CONTENT</label>
        <textarea class="form-control" name="page_body" rows="12"></textarea>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>

{% endblock %}
