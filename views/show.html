<!-- about_us.html -->
{% extends "layout.html" %}

{% block title %}WikiStack - Show{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>{{page.title}}</h1>
        <a href="/wiki/{{page.url_name}}/edit" type="button" class="btn btn-info btn-xs" value= {{doc.title}} >Edit</a>
        <a href="/wiki/{{page.url_name}}/delete" type="button" class="btn btn-danger btn-xs">Delete</a>
    </div>
    <div id="well_body" class="well well-lg">
        <p>{{page.body|marked}}</p>
    </div>

{% endblock %}
