<!-- about_us.html -->
{% extends "layout.html" %}

{% block title %}WikiStack - Add Page{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>EDIT PAGE: {{page.title}}</h1>
    </div>
    <form role="form" action='/edit/{{page.url_name}}/complete' method='post'>
      <div class="form-group">
        <label>
          EDIT PAGE CONTENT
          <a href="/wiki/{{page.url_name}}/delete" type="button" class="btn btn-danger btn-xs">Delete</a>
        </label>
        <textarea class="form-control" name="page_body" rows="12">{{page.body}}</textarea>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>

{% endblock %}
