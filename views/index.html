{% extends "layout.html" %}

{% block content %}
    <div class="page-header">
        <h1>BROWSE MY WIKISTACK</h1>
    </div>
    {% if docs.length > 0 %}
      <ul>
        {% for doc in docs %}
          <li>
            {{doc|page_link}}
            <a href="/wiki/{{doc.url_name}}/edit" type="button" class="btn btn-info btn-xs" value= {{doc.title}} >Edit</a>
            <a href="/wiki/{{doc.url_name}}/delete" type="button" class="btn btn-danger btn-xs">Delete</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      There are no pages. Why don't you <a href='/add'>add one</a>?
    {% endif %}
